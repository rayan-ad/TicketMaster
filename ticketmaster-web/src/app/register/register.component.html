<div class="min-h-screen bg-gradient-to-br from-purple-600 to-blue-600 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Inscription</h1>
      <p class="text-gray-600">Créez votre compte TicketMaster</p>
    </div>

    <form (ngSubmit)="register()" class="space-y-6">
      <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
        {{ errorMessage }}
      </div>

      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nom complet</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          placeholder="Jean Dupont" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          placeholder="votre@email.com" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          placeholder="••••••••" />
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirmer le mot de passe</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          placeholder="••••••••" />
      </div>

      <button type="submit" [disabled]="loading"
        class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:from-purple-700 hover:to-blue-700 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
        {{ loading ? 'Inscription...' : 'Créer un compte' }}
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">
        Déjà un compte ?
        <a routerLink="/login" class="text-purple-600 hover:text-purple-700 font-semibold">Se connecter</a>
      </p>
    </div>

    <div class="mt-6 text-center">
      <a routerLink="/" class="text-gray-500 hover:text-gray-700 text-sm">← Retour à l'accueil</a>
    </div>
  </div>
</div>
